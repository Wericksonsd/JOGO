            <span>

    </div>

    <script>
                
        var totalDin = 0.00;        
        var dinTela = document.getElementById('atualDin');
        //////////////////////////////// PESCA
        var valorPx = 12.00;
        var totalPx = 0;
        var upPxVal = 1000;
        var qtdPx = 1;
        var qtdPxTela= document.getElementById('qtdPesca');
        var totalVenPx = document.getElementById('valVenPx');
        var totalValUp = document.getElementById('valUpPx');
        /////////////////////////////// CORTE
        var qtdCt = 2;
        var valorCt = 18;
        var upCtVal = 6000;
        var totalCt = 0;
        var qtdCtTela= document.getElementById('qtdCorte');
        var totalVenCt = document.getElementById('valVenCt');
        var totalValUpCt = document.getElementById('valUpCt');
        ///////////////////////////////


        ///////////////////PEIXE
        function Pescar(){    
            totalPx += qtdPx;
            qtdPxTela.textContent = totalPx;    
            totalVenPx.textContent = valorPx * totalPx;
        }

        function UpgradePx(){
            if(totalDin >= upPxVal){
                qtdPx += 1;
                totalDin -= upPxVal;
                dinTela.textContent = totalDin;
                upPxVal = upPxVal * 2.5;        
                totalValUp.textContent = upPxVal;
            } else {
                return;
            }
        }

        function VenderPx(){
            totalDin += valorPx * totalPx;
            dinTela.textContent = totalDin;
            totalPx = 0;  
            qtdPxTela.textContent = totalPx;    
            totalVenPx.textContent = valorPx * totalPx;
        }

        ////////////////////CORTE
        function Cortar(){ 
            if(totalPx > 0){   
            totalCt += qtdCt;
            totalPx -= 1;
            qtdCtTela.textContent = totalCt; 
            qtdPxTela.textContent = totalPx;    
            totalVenPx.textContent = valorPx * totalPx;                
            totalVenCt.textContent = valorCt * totalCt;
            }
        }

        function UpgradeCt(){
            if(totalDin >= upCtVal){
                qtdCt += 4;
                totalDin -= upCtVal;
                dinTela.textContent = totalDin;
                upCtVal = upCtVal * 2.5;        
                totalValUpCt.textContent = upCtVal;
            } else {
                return;
            }
        }

        function VenderCt(){
            totalDin += valorCt * totalCt;
            dinTela.textContent = totalDin;
            totalCt = 0;  
            qtdCtTela.textContent = totalCt;    
            totalVenCt.textContent = valorCt * totalCt;
        }
    </script>
