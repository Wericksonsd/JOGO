<body>

    <main>
        <div class='itens'>
            <h1>PESCAR</h1>

                <h2>CLIQUE</h2>

            </span>
            <div class='botoesIdle'>
                <button type="button" onClick="UpgradePx()">UPGRADE <p id='valUpPx'>1.000</p></button>
                <div></div>
                <button type="button" onClick="VenderPx()">VENDER <p id='valVenPx'>00</p></button>
            </div>
        </div>

        <div class='itens'>
            <h1>CORTAR</h1>
            <span>
                <h2>CLIQUE</h2>
                <div class='iconItem' onClick="Cortar()"></div>
                <p id='qtdCorte'>0</p>
                <p class='peixes'>FILÉS</p>
            </span>
            <div class='botoesIdle'>
                <button type="button" onClick="UpgradeCt()">UPGRADE<p id='valUpCt'>6.000</p></button>
                <div></div>
                <button type="button" onClick="VenderCt()">VENDER<p id='valVenCt'>00</p></button>
            </div>
        </div>

        <div class='itens'>
            <h1>PICAR</h1>
            <span>
                <h2>CLIQUE</h2>
                <div class='iconItem' onClick="Picar()"></div>
                <p id='qtdPica'>0</p>
                <p class='peixes'>FILETES</p>
            </span>
            <div class='botoesIdle'>
                <button type="button" onClick="UpgradePc()">UPGRADE <p id='valUpPc'>20.000</p></button>
                <div></div>
                <button type="button" onClick="VenderPc()">VENDER <p id='valVenPc'>00</p></button>
            </div>
        </div>

        <div class='itens'>
            <h1>SUSHI</h1>
            <span>
                <h2>CLIQUE</h2>
                <div class='iconItem' onClick="Sushi()"></div>
                <p id='qtdSushi'>0</p>
                <p class='peixes'>SUSHIS</p>
            </span>
            <div class='botoesIdle'>
                <button type="button" onClick="UpgradeSs()">UPGRADE <p id='valUpSs'>50.000</p></button>
                <div></div>
                <button type="button" onClick="VenderSs()">VENDER <p id='valVenSs'>00</p></button>
            </div>
        </div>

       
        <div class='itens' id='ulI'>
            <h1>DINHEIRO</h1>
            <h2 id='atualDin'>0,00</h2>
            <div ><p id="segredo"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">SEGREDO</a></p></div>
        </div>
    </main>
        <footer>DESENVOLVIDO POR <a href="https://github.com/Wericksonsd" target="_blank">Werickson de Souza Dauta</a></footer>

    <script>

                
        var totalDin = 0.00;        
        var dinTela = document.getElementById('atualDin');
        var pix = 100000;
        var bonus = 1;
        var prod = 1;
        var auto = 0;
        //////////////////////////////// PESCA
        var valorPx = 12.00;
        var totalPx = 0;
        var upPxVal = 1000;
        var qtdPx = 1;
        var qtdPxTela= document.getElementById('qtdPesca');
        var totalVenPx = document.getElementById('valVenPx');
        var totalValUp = document.getElementById('valUpPx');
        /////////////////////////////// CORTE
        var qtdCt = 2;
        var valorCt = 18;
        var upCtVal = 6000;
        var totalCt = 0;
        var qtdCtTela= document.getElementById('qtdCorte');
        var totalVenCt = document.getElementById('valVenCt');
        var totalValUpCt = document.getElementById('valUpCt');
        /////////////////////////////// PICAR
        var qtdPc = 12;
        var valorPc = 4;
        var upPcVal = 20000;
        var totalPc = 0;
        var qtdPcTela= document.getElementById('qtdPica');
        var totalVenPc = document.getElementById('valVenPc');
        var totalValUpPc = document.getElementById('valUpPc');
        ///////////////////////////////SUSHI
        var qtdSs = 3;
        var valorSs = 20;
        var upSsVal = 50000;
        var totalSs = 0;
        var qtdSsTela= document.getElementById('qtdSushi');
        var totalVenSs = document.getElementById('valVenSs');
        var totalValUpSs = document.getElementById('valUpSs');
        ///////////////////////////////MENU
        var pix = document.getElementById('pix');
        var precoVendas = 10000;
        var nvlVendas = 0;
        var precoProd = 5000;
        var nvlProd = 0;
        var precoAuto = 10000;
        var nvlAuto = 0;
        var quatro = 0;


        function totalVendasTX(){                
            totalVenPx.textContent = (valorPx * totalPx)*bonus;                
            totalVenCt.textContent = (valorCt * totalCt)*bonus;
            totalVenSs.textContent = (valorSs * totalSs)*bonus;
            totalVenPc.textContent = (valorPc * totalPc)*bonus;
            dinTela.textContent = totalDin;
        }

        ///////////////////PEIXE
        function Pescar(){   
            if (nvlProd == 4) {
                totalPx = 1000*qtdPx;
            } else {
            totalPx += qtdPx*prod;
            qtdPxTela.textContent = totalPx;    
            totalVendasTX();
            }
        }

        function UpgradePx(){
            if(totalDin >= upPxVal){
                qtdPx += 1;
                totalDin -= upPxVal;
                dinTela.textContent = totalDin;
                upPxVal = upPxVal * 2.5;        
                totalValUp.textContent = upPxVal;
            } else {
                return;
            }
        }

        function VenderPx(){
            totalDin += (valorPx * totalPx)* bonus;
            dinTela.textContent = totalDin;
            totalPx = 0;  
            qtdPxTela.textContent = totalPx;
            totalVendasTX();
            Rick();
        }

        ////////////////////CORTE
        function Cortar(){
            if(totalPx > 0){   
                if(nvlProd == 4){
                    totalCt += qtdCt*totalPx;
                    totalPx = 0;
                } else {
                    totalCt += qtdCt*prod;
                    totalPx -= prod;
                }
                qtdCtTela.textContent = totalCt; 
                qtdPxTela.textContent = totalPx;
                totalVendasTX();
            }
        }

        function UpgradeCt(){
            if(totalDin >= upCtVal){
                qtdCt += 4;
                totalDin -= upCtVal;
                dinTela.textContent = totalDin;
                upCtVal = upCtVal * 2.5;        
                totalValUpCt.textContent = upCtVal;
            } else {
                return;
            }
        }

        function VenderCt(){
            totalDin += (valorCt * totalCt)* bonus;
            dinTela.textContent = totalDin;
            totalCt = 0;  
            qtdCtTela.textContent = totalCt;    
            totalVendasTX();
            Rick();
        }

        /////////////////////PICAR
        function Picar(){
            if(totalCt > 0){  
                if(nvlProd == 4){
                    totalPc += qtdPc*totalCt;
                    totalCt = 0;
                } else {
                    totalPc += qtdPc*prod;
                    totalCt -= prod;  
                }            
                qtdCtTela.textContent = totalCt; 
                qtdPcTela.textContent = totalPc;    
                totalVendasTX();
            }
        }

        function UpgradePc(){
            if(totalDin >= upPcVal){
                qtdPc += 5;
                totalDin -= upPcVal;
                dinTela.textContent = totalDin;
                upPcVal = upPcVal * 2;        
                totalValUpPc.textContent = upPcVal;
            } else {
                return;
            }
        }

        function VenderPc(){
            totalDin += (valorPc * totalPc)* bonus;
            dinTela.textContent = totalDin;
            totalPc = 0;  
            qtdPcTela.textContent = totalPc;    
            totalVenPc.textContent = valorPc * totalPc;
            Rick();
        }

        /////////////////////SUSHI
        function Sushi(){ 
            var mx = 1;
            if(totalPc > 2){ 
                if(maxx == 2){
                    mx = totalPc/3;
                }  
            totalSs += qtdSs*mx;
            totalPc -= 3*mx;
            qtdSsTela.textContent = totalSs; 
            qtdPcTela.textContent = totalPc;    
            totalVenPc.textContent = valorPc * totalPc;                
            totalVenSs.textContent = valorSs * totalSs;
            }
        }

        function UpgradeSs(){
            if(totalDin >= upSsVal){
                qtdSs += 2;
                totalDin -= upSsVal;
                dinTela.textContent = totalDin;
                upSsVal = upSsVal * 2;        
                totalValUpSs.textContent = upSsVal;
            } else {
                return;
            }
        }

        function VenderSs(){
            totalDin += (valorSs * totalSs)* bonus;
            dinTela.textContent = totalDin;
            totalSs = 0;  
            qtdSsTela.textContent = totalSs;    
            totalVenSs.textContent = valorSs * totalSs;
            Rick();
        }
        //////////////////////////// RICKY
        function Rick(){
            if(totalDin>30000){
                document.getElementById('segredo').style.display = ('block'); 
            }
        }
        /////////////////////////// MENUBAR
        function NavBar(esc){
            switch(esc){
                case 1:
                    if(nvlVendas < 5 && totalDin >= precoVendas){
                        bonus = bonus * 2;
                        nvlVendas += 1;
                        totalDin -= precoVendas;
                        precoVendas = precoVendas * 1.5;                        
                        totalVendasTX();
                        document.getElementById('txVendas').textContent = (bonus + 'x VENDAS - ' + precoVendas);
                    } else {
                        document.getElementById('txVendas').style.color = ('#fecdd3');
                    }
                    
                break;
                case 2:
                    if(nvlProd < 5 && totalDin >= precoProd){
                        prod *= 2;
                        nvlProd += 1;
                        totalDin -= precoProd;
                        precoProd *= 3;
                        totalVendasTX();
                        document.getElementById('txProd').textContent = (prod + 'x PRODUCAO - ' + precoProd);
                    } else {
                        document.getElementById('txProd').style.color = ('#fecdd3');
                    }
                break;
                case 3:
                    if(tres == 0 && totalDin > 50000){
                            bonus * 2;
                            tres = 1;
                            document.getElementById('trestres').style.color = ('#ee7a88');
                    } 
                break;
                case 4:                
                totalDin = 10000;                
                dinTela.textContent = totalDin;
                break;

            }
        }
    
        function desbVendas(){
            if (totalDin >= precoVendas){
                
            }
        }
    </script>
